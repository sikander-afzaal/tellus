<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="img/x-icon" href="/img/planet-earth.ico" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100;8..144,200;8..144,300;8..144,400;8..144,500;8..144,600;8..144,700;8..144,800;8..144,900;8..144,1000&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Tellus Cooperative</title>
  </head>

  <body class="bg-artisanWhite">
    <!-- Top Area Start  -->
    <section class="relative">
      <div class="max-w-[1440px] w-full mx-auto">
        <header class="relative pb-20 pt-6 sm:pb-8 px-4">
          <div class="flex justify-between sm:gap-0 gap-6 items-center">
            <div class="logo">
              <a href="#" class="block">
                <img
                  class="block w-full max-w-[190px] sm:max-w-[260px] lg:max-w-[470px]"
                  src="./img/logo.png"
                  alt="logo"
                />
              </a>
            </div>
            <div
              class="absolute left-5 sm:left-7 top-[7rem] sm:top-[8.5rem] nav lg:static lg:w-full lg:mr-11"
            >
              <ul
                class="flex justify-end items-center gap-10 lg:gap-0 w-full space-x-4 sm:space-x-6 lg:space-x-10"
              >
                <li
                  class="block transition-all hover:skew-x-3 hover:rotate-3 hover:bg-telluscoopPink"
                >
                  <a
                    href="https://community.telluscoop.com/"
                    target="_blank"
                    class="font-mono text-xl sm:text-2xl hover:text-telluscoopWhite"
                    >Community</a
                  >
                </li>
                <li
                  class="block transition-all hover:-skew-x-3 hover:-rotate-3 hover:bg-telluscoopPink"
                >
                  <a
                    href="https://docs.telluscoop.com"
                    target="_blank"
                    class="font-mono text-xl sm:text-2xl hover:text-telluscoopWhite"
                    >Docs</a
                  >
                </li>
                <li
                  class="block transition-all hover:skew-x-3 hover:rotate-3 hover:bg-telluscoopPink"
                >
                  <a
                    href="https://telluscoop.medium.com"
                    target="_blank"
                    class="font-mono text-xl sm:text-2xl hover:text-telluscoopWhite"
                    >Blog</a
                  >
                </li>
              </ul>
            </div>
            <div class="relative -translate-x-2 block">
              <span
                class="absolute inset-0 bg-black translate-x-2 translate-y-2"
              ></span>
              <button
                class="relative z-10 px-2 sm:px-6 py-3 sm:py-4 font-bold uppercase border-4 border-black font-roboto bg-telluscoopWhite hover:bg-telluscoopPink hover:text-telluscoopYellow hover:rotate-2 active:bg-yellow-300 active:text-lightCyan"
              >
                PARTICIPATE
              </button>
            </div>
          </div>
        </header>
        <div
          class="relative px-4 h-[650px] py-5 sm:py-14 lg:py-0 banner bg-hero-pattern bg-no-repeat bg-right-top"
        >
          <div class="absolute right-0 bottom-20 block">
            <span
              class="absolute inset-0 rounded-tl-[12px] rounded-bl-[24px] bg-black translate-x-0 translate-y-[6px]"
            ></span>
            <button
              class="relative z-10 px-2 w-[100px] sm:w-[117px] h-[80px] sm:h-[97px] rounded-tl-[12px] rounded-bl-[12px] py-3 flex justify-center items-center font-bold uppercase border-4 border-black font-roboto bg-telluscoopPink"
            >
              <div
                class="bg-[#D80027] overflow-hidden relative rounded-full h-[40px] sm:h-[60px] w-[40px] sm:w-[60px]"
              >
                <div
                  class="bg-[#FFDA44] w-full absolute top-1/2 left-0 h-[20px] -translate-y-1/2"
                ></div>
              </div>
            </button>
          </div>
          <div class="flex justify-start items-center w-full">
            <div
              class="text-center sm:text-left w-full md:py-8 flex justify-center items-center sm:items-start flex-col"
            >
              <h1
                class="text-[26px] uppercase font-semibold lg:text-5xl sm:m-0 mb-4 sm:text-4xl font-flex lg:leading-snug"
              >
                <span class="block">COOPERATE WITH PEERS.</span>
                <span class="block">INVEST COLLECTIVELY</span>
              </h1>
              <p class="mb-8 font-mono font-medium max-w-[430px] sm:text-2xl">
                Liquidity aggregator in the Stellar Network with a focus on
                sustainability and local businesses
              </p>
              <form
                class="flex justify-start sm:flex-row flex-col items-center gap-3 w-full form"
                name="submit-to-google-sheet"
              >
                <input
                  type="email"
                  class="block text-[#2c4252] text-base p-4 w-full lg:w-[422px] bg-[#D8D8D8] border-solid border-4 border-black focus:outline-none"
                  id="exampleFormControlInput1"
                  placeholder="example@telluscoop.com"
                  name="email"
                  required
                />
                <button
                  class="relative z-10 max-w-none w-full sm:max-w-[190px] px-2 py-3 text-lg font-bold uppercase font-roboto text-telluscoopWhite bg-telluscoopDark hover:bg-telluscoopGreen active:bg-tultext-telluscoopWhite"
                >
                  JOIN THE MOVEMENT
                </button>
                <div id="message" class="font-mono text-2xl text-center"></div>
              </form>
              <div class="inline-block relative">
                <span
                  class="absolute inset-0 bg-black translate-x-2 translate-y-2"
                ></span>
              </div>
              <ul
                class="flex justify-center gap-5 sm:gap-10 items-center mt-10 space-x-8 sm:justify-start"
              >
                <li>
                  <a
                    href="https://discord.com/invite/H3phGpkykH"
                    target="_blank"
                  >
                    <img src="./img/discord.svg" alt="discord" />
                  </a>
                </li>
                <li>
                  <a href="https://keybase.io/team/tellus" target="_blank">
                    <img src="./img/keybase.svg" alt="keybase" />
                  </a>
                </li>
                <li>
                  <a href="https://twitter.com/telluscoop" target="_blank">
                    <img src="./img/twitter.svg" alt="" />
                  </a>
                </li>
                <li>
                  <a href="https://telluscoop.medium.com" target="_blank">
                    <img src="./img/medium.svg" alt="medium" />
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="text-center">
        <a
          href="#save"
          class="inline-block right-0 bottom-0 left-0 mx-auto sm:absolute"
        >
          <img
            src="./img/downward-arrow.png"
            class="block mx-auto w-12 animate-bounce"
            alt="scroll"
          />
        </a>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
